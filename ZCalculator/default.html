<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="CSS/default.css" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <p>HEADER</p>
    </div>

    <div id="calculator">
        <input id="txtResult" type="text" readonly="readonly" class="txtResult" /><br />
        <input id="txtInput" type="text" /><br />

        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button><br />
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button><br />
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button><br />
        <button id="btnClear">C</button>
        <button id="btn0">0</button>
        <button id="btnClearEntry">CE</button><br />
        <button id="btnPlus"> + </button>
        <button id="btnMinus"> - </button>
    </div>

    <div id="footer">
        <p>FOOTER</p>
    </div>


    <script src="Scripts/CalculatorLibrary.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', initialize, false);
    </script>
</body>
</html>
