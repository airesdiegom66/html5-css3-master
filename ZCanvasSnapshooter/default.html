<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas Snapshooter</title>
    
    <link href="Content/default.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/Paginas/default.js"></script>
</head>
<body>
    <video id="myVideo" src="Media/IceBoat.mp4" controls="controls" width="360" height="240">
        You need a browser that supports HTML5 canvas
    </video>
    <br />
    <button id="btnSnapshot" type="button">Snapshot</button>
    <br />

        You need a browser that supports HTML5
    </canvas>
</body>
</html>
