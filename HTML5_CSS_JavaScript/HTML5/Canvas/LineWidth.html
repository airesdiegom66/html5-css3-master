<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Scripts/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            drawLineWidth();

        });

        function drawLineWidth() {
            var canvas = document.getElementById('myCanvas')
            , ctx = canvas.getContext('2d')
            , offset = 40
            , width = 5
            , height = 5
            , lineWidth = 1
            , i = 0
            , centerX = canvas.width / 2
            , centerY = canvas.height / 2;

            for (i = 1; i < 15; i++) {
                ctx.lineWidth = i;
                ctx.strokeRect(centerX - (width / 2) - (i * offset / 2)
                    , centerY - (height / 2) - (i * offset / 2)
                    , width + (i * offset)
                    , height + (i * offset));
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" height="800" width="600">
        You need a browser that support HTML5
    </canvas>
</body>
</html>
