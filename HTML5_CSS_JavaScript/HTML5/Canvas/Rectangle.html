<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>

    <script src="../../Scripts/jquery-3.2.1.js"></script>
    <!--
    clearRect(x, y, w, h) Clear the specified rectangular area. 
    fillRect(x, y, w, h) Draw a filled rectangular area. 
    strokeRect(x, y, w, h) Draw an unfilled rectangular area.
    -->
    <script type="text/javascript">
        $(document).ready(function () {
            drawSomething();
        });

        function drawSomething() {
            var canvas = document.getElementById('myCanvas')
                , ctx = canvas.getContext('2d')
                , offset = 15
                , clearOffset = 30
                , pushDownOffset = 10
                , height = 50
                , width = 100
                , count = 4
                , i = 0;

            for (i = 0; i < count; i++) {

                //cria retângulo com fundo pintado de preto
                ctx.fillRect(i * (offset + width) + offset, offset, width, height);

                //faz um clear no retângulo, aí o retângulo fica vazado
                ctx.clearRect(i * (offset + width) + (clearOffset / 2) + offset,
                    offset + (clearOffset / 2) + pushDownOffset,
                    width - clearOffset, height - clearOffset)

                //criar retângulo sem fundo preto
                ctx.strokeRect(i * (offset + width) + offset, (2 * offset) + height, width, height);
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600">
        You need a browser that support HTML5
    </canvas>
</body>
</html>
