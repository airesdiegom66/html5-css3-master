<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Scripts/jquery-3.2.1.js"></script>    
    <script>
        $(document).ready(function () {
            drawImage();
        });
        
        function drawImage() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');

            var img = new Image();
            img.src = "Images/iceboat.PNG";
            img.onload = function () {
                ctx.drawImage(img, 0, 0);
                //ctx.drawImage(img, 0, 0, 300, 400); 
            };
        }
    </script>
</head>
<body>
    <!--
        The following code example demonstrates the creation of the <img> element dynamically,
        loading it with a photo of an iceboat. When the image is loaded,
        the drawImage method is called, and the image is passed in as the first argument.
    -->
    <!--You can also create the <img> element in your JavaScript, which is great for when the presentation of the image might be conditional 
    and you don’t want to waste time loading the image unless it’s required.-->

    <canvas id="myCanvas" width="800" height="600">
        You need a browser that supports HTML5.
    </canvas>

</body>
</html>
