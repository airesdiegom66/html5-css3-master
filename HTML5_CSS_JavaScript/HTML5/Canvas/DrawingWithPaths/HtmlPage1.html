<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../../Scripts/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            drawLine();
        }); 

        //1. Start a path by calling the beginPath method. 
        //2. Go to the starting position by calling the moveTo method. 
        //3. Draw sub- paths calling methods such as lineTo and rect. 
        //4. End the path by optionally calling the closePath method. 
        //5. Render the filled shape or outlined shape by calling fill or stroke methods, respectively
        
        function drawLine() {
            var canvas = document.getElementById('myCanvas')
                , ctx = canvas.getContext('2d');

            ctx.fillStyle = 'green';
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 10;

            ctx.beginPath();
            ctx.moveTo(100, 250);
            //da margem começa com um espaço de 150. Este é um ponto da base do triângulo, o ponto mais afastado da base
            ctx.lineTo(150, 350);
            //da margem começa com um espaço de 50. Este o ponto mais próximo das margens.            
            ctx.lineTo(50, 350);
            //O 350 são as duas laterais que se unem
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(150, 250);
            ctx.lineTo(250, 250);
            ctx.lineTo(200, 350); 
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(300, 250);
            ctx.lineTo(350, 350);
            ctx.lineTo(250, 350);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(500, 250);
            ctx.lineTo(500, 350);
            ctx.moveTo(450, 300);
            ctx.lineTo(550, 300);
            ctx.fill();
            ctx.stroke();

        }
    </script>
</head>
<body>
    <canvas id="myCanvas" height="800" width="600">
    </canvas>
</body>
</html>
