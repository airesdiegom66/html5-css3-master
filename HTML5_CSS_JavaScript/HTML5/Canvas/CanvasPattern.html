<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Scripts/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            drawPattern();
        });

        function drawPattern() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            
            // create new image object to use as pattern     
            var img = new Image();
            img.src = 'Images/redSquare.gif';
            img.onload = function () {
                // create pattern         
                var ptrn = ctx.createPattern(img, 'repeat');
                ctx.fillStyle = ptrn;
                ctx.fillRect(0, 0, 400, 400);
            }
        }
    </script>


</head>
<body>
    <!--
        A CanvasPattern object that is created by using the context’s createPattern method and creates a pattern fill. 
        The createPattern method takes an image parameter and a direction parameter. 
        The image is a reference to an <img> element, and the direction is a string containing no-repeat, repeat-x, repeat-y, or repeat
    -->

    <canvas id="myCanvas" height="800" width="600">
        You need a browser that supports HTML5.
    </canvas>
</body>
</html>
