<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../../Scripts/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            drawArcTo();
        });
        
        function drawArcTo() {
            var canvas = document.getElementById('myCanvas')
                , ctx = canvas.getContext('2d');

            ctx.strokeStyle = 'gray';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(300, 200);
            ctx.lineTo(400, 500);
            ctx.lineTo(600, 300);
            ctx.stroke();

            ctx.strokeStyle = 'black';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(300, 200);
            ctx.arcTo(400, 500, 600, 300, 50);
            //ctx.arcTo(400, 500, 600, 300, 300); 
            ctx.stroke();
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" height="800" width="600"></canvas>
</body>
</html>
